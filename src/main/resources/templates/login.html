<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/head::header('登录')"></head>
<body style="background-color: white">
<!-- Simple Textfield -->
<div th:replace="/layout/nav::nav('管理员登录')"></div>

<form class="form-signin" method="post" action="/login" sec:authorize="isAnonymous()">
    <div class="form-label-group">
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address" required=""
               autofocus="">
        <label for="inputEmail">账号</label>
    </div>
    <div class="form-label-group">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
               required="">
        <label for="inputPassword">密码</label>
    </div>
    <input th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}" type="hidden">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住密码
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2020-2022</p>
</form>

<div class="container">
    <div class="alert alert-success" role="alert" sec:authorize="isAuthenticated()">
        您已成功登录!
    </div>
</div>

<div th:replace="/layout/foot::foot">

</div>
</body>
</html>
